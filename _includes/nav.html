<nav>
  <a href="/" class="title"><img width="164" height="50" src="/swifthane.jpeg" /></a>
  {% for item in site.navigation %}
      {% assign class = nil %}
      {% if page.url contains item.url %}
          {% assign class = 'active' %}
      {% endif %}
      <a target="_blank" href="{{ item.url }}" class="right {{ class }}">
          {{ item.title }}
      </a>
  {% endfor %}
</nav>
